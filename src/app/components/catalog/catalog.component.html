<div class="catalog-table">
  <h2 class="table-title">ABRAZADERAS TIPO "U"</h2>
  <table>
    <thead>
    <tr>
      <th>Código</th>
      <th>Descripción</th>
      <th>Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{ producto.codigo }}</td>
      <td>{{ producto.descripcion }}</td>
      <td>${{ producto.precio.toFixed(2) }}</td>
    </tr>
    </tbody>
  </table>
  <div class="catalog-footer">
    <img ngSrc="assets/images/abrazadera.png" alt="Abrazadera Tipo U" height="200" width="200">
    <span class="brand">RH COMERCIAL</span>
  </div>
</div>
