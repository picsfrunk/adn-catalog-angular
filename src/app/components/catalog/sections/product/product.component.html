<div class="product">
  <h3>{{ product.name }}</h3>
  <img [src]="product.image" [alt]="product.name">

  <table>
    <thead>
    <tr>
      <th>Código</th>
      <th>Descripción</th>
      <th>Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of product.items">
      <td>{{ item.code }}</td>
      <td>{{ item.description }}</td>
      <td>${{ item.price | number:'1.2-2' }}</td>
    </tr>
    </tbody>
  </table>
</div>
